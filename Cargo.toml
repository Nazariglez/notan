[package]
name = "notan"
version = "0.3.0"
authors = ["Nazarí González <nazari.nz@gmail.com>"]
edition = "2021"
categories = ["graphics", "rendering", "wasm", "gui", "multimedia"]
keywords = ["notan", "engine", "gamedev", "gui", "windowing"]
exclude = ["docs/**/*", "scripts/**/*", "crates/**/*"]
readme = "README.md"
homepage = "https://github.com/Nazariglez/notan"
repository = "https://github.com/Nazariglez/notan"
license = "MIT OR Apache-2.0"
description = "A simple portable multimedia layer to create apps or games easily"

[package.metadata.docs.rs]
all-features = true

[profile.release]
lto = true

[dependencies]
notan_app = { path = "crates/notan_app", version = "0.3.0" }
notan_macro = { path = "crates/notan_macro", version = "0.3.0" }
notan_math = { path = "crates/notan_math", version = "0.3.0" }
notan_graphics = { path = "crates/notan_graphics", version = "0.3.0" }
notan_utils = { path = "crates/notan_utils", version = "0.3.0" }
notan_log = { path = "crates/notan_log", version = "0.3.0", optional = true }
notan_glyph = { path = "crates/notan_glyph", version = "0.3.0", optional = true }
notan_draw = { path = "crates/notan_draw", version = "0.3.0", optional = true }
notan_backend = { path = "crates/notan_backend", version = "0.3.0", optional = true }
notan_egui = { path = "crates/notan_egui", version = "0.3.0", optional = true }
notan_text = { path = "crates/notan_text", version = "0.3.0", optional = true }
notan_audio = { path = "crates/notan_audio", version = "0.3.0", optional = true }
symphonia = "0.5.0"
oddio = "0.5.0"
cpal = "0.13.5"

[workspace]
members = ["crates/*"]

[features]
default = ["default_backend"]
default_backend = ["notan_backend"]
log = ["notan_log"]
glyph = ["notan_glyph"]
draw = ["notan_draw"]
egui = ["notan_egui"]
text = ["notan_text"]
audio = ["notan_audio", "notan_app/audio", "notan_backend?/audio"]
links = ["notan_app/links", "notan_backend?/links", "notan_egui?/links"]
drop_files = ["notan_app/drop_files", "notan_backend?/drop_files", "notan_egui?/drop_files"]
clipboard = ["notan_app/clipboard", "notan_backend?/clipboard", "notan_egui?/clipboard"]

[dev-dependencies]
egui_demo_lib = "0.17.0"

