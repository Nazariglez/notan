<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notan - Examples</title>
    <style>
        html, body {
            margin: 0;
            padding: 10px;
            background-color: #6e867c;
        }
        h1 {
            padding: 0;
        }
        p#info a {
            text-decoration: none;
        }
        div#examples li {
            list-style: none;
            float: left;
            padding: 4px 4px;
            margin: 3px;
            border: 2px solid #c0c0c0;
            text-align: center;
        }
        div.example-image {
            margin-bottom: 8px;
            width: 100%;
            max-height: 150px;
            text-align: center;
        }
        div.example-image img {
            display: block;
            margin: auto;
            padding: 0;
            max-width: 180px;
        }
        div#examples li a {
            text-decoration: none;
            font-family: Helvetica, Arial, serif;
            font-weight: bold;
            color: #080a0a;
            text-align: center;
            font-size: 14px;
        }
        div#examples li a:visited {
            color: purple;
        }
        div#examples li a:hover {
            color: silver;
        }
    </style>
</head>
<body>
    <h1>Notan - Examples</h1>
    <p id="info">
        <a href="https://github.com/Nazariglez/notan">Github</a>
        -
        <a href="https://crates.io/crates/notan">Crates.io</a>
    </p>
    <div id="examples">
        {{ BODY }}
    </div>
</body>
</html>
