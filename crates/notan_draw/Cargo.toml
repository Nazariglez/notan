[package]
name = "notan_draw"
version = "0.6.0"
authors = ["Nazarí González <nazari.nz@gmail.com>"]
edition = "2021"
readme = "README.md"
homepage = "https://github.com/Nazariglez/notan"
repository = "https://github.com/Nazariglez/notan"
license = "MIT OR Apache-2.0"
description = "Provides a simple 2D API for Notan"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.17"
notan_app = { path = "../notan_app", version = "0.6.0" }
notan_graphics = { path = "../notan_graphics", version = "0.6.0" }
notan_macro = { path = "../notan_macro", version = "0.6.0" }
notan_math = { path = "../notan_math", version = "0.6.0" }
notan_glyph = { path = "../notan_glyph", version = "0.6.0" }
notan_text = { path = "../notan_text", version = "0.6.0" }
lyon = "0.17.10"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
