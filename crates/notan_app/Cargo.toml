[package]
name = "notan_app"
version = "0.1.0"
authors = ["Nazarí González <nazari.nz@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
hashbrown = "0.11"
notan_math = { path = "../notan_math", version = "0.1.0" }
notan_macro = { path = "../notan_macro", version = "0.1.0" }
notan_graphics = { path = "../notan_graphics", version = "0.1.0" }
notan_utils = { path = "../notan_utils", version = "0.1.0" }
downcast-rs = "1.2"
indexmap = "1.6"
futures = "0.3"
platter = {version = "0.1.4", features = ["web-sys"] }
parking_lot =  { version = "0.11", features = ["wasm-bindgen"] }

[features]