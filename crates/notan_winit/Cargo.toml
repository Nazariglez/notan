[package]
name = "notan_winit"
version = "0.8.0"
authors = ["Nazarí González <nazari.nz@gmail.com>"]
edition = "2021"
readme = "README.md"
homepage = "https://github.com/Nazariglez/notan"
repository = "https://github.com/Nazariglez/notan"
license = "MIT OR Apache-2.0"
description = "Provides a native backend using winit for Notan"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.17"
notan_core = { path = "../notan_core", version = "0.8.0" }
notan_app = { path = "../notan_app", version = "0.8.0" }
notan_glow = { path = "../notan_glow", version = "0.8.0" }
notan_audio = { path = "../notan_audio", version = "0.8.0", optional = true }
notan_oddio = { path = "../notan_oddio", version = "0.8.0", optional = true }
notan_input = { path = "../notan_input", version = "0.8.0", optional = true }
glutin = "0.29.1"
winit = "0.27.5"
arboard = { version = "3.1.1", optional = true, default-features = false }
webbrowser = { version = "0.8.1", optional = true }
mime_guess = { version = "2.0.4", optional = true }

[features]
audio = ["notan_app/audio", "notan_audio", "notan_oddio"]
links = ["webbrowser"]
drop_files = ["mime_guess"]
clipboard = ["arboard", "notan_input"]
