[package]
name = "notan_winit"
version = "0.2.0"
authors = ["Nazarí González <nazari.nz@gmail.com>"]
edition = "2021"
readme = "README.md"
homepage = "https://github.com/Nazariglez/notan"
repository = "https://github.com/Nazariglez/notan"
license = "MIT OR Apache-2.0"
description = "Provides a native backend using winit for Notan"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
notan_app = { path = "../notan_app", version = "0.2.0" }
notan_glow = { path = "../notan_glow", version = "0.2.0" }
winit = "0.26"
glutin = "0.28"
crossbeam-channel = "0.5"
webbrowser = { version = "0.6.0", optional = true }
mime_guess = { version = "2.0", optional = true }

[features]
links = ["webbrowser"]
drop_files = ["mime_guess"]
clipboard = []
