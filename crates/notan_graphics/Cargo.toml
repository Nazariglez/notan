[package]
name = "notan_graphics"
version = "0.1.0"
authors = ["Nazarí González <nazari.nz@gmail.com>"]
edition = "2018"
readme = "README.md"
homepage = "https://github.com/Nazariglez/notan"
repository = "https://github.com/Nazariglez/notan"
license = "MIT OR Apache-2.0"
description = "Provides simple graphics API for Notan"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
bytemuck = "1.4"
parking_lot =  { version = "0.11", features = ["wasm-bindgen"] }
image = "0.23"
notan_math = { path = "../notan_math", version = "0.1.0" }
notan_macro = { path = "../notan_macro", version = "0.1.0" }
